<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="form-card">
        <div class="h3">Authorization</div>

        <div id="messege"></div>
        <div class="form">
            <label for="userEmail">Email</label>
            <input id="userEmail" type="email" class="input" placeholder="Enter Email" />
        </div>

        <div class="form">
            <label for="userName">Name</label>
            <input id="userName" type="email" class="input" placeholder="Enter Name" />
        </div>

        <div class="form">
            <label for="userPw">Password</label>
            <input id="userPw" type="password" class="input" placeholder="Enter Password" value="" />
        </div>
        <div class="form">
            <button id="login_btn" type="submit" class="myBtn" onClick="check()">Login</button>
            <div id="DidntReg" class="registered" onClick="DidntReg()">Didn't registered?</div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
